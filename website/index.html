<!DOCType HTML>
<html>
	<head>
        <title>Human Powered Electrical Energy Demonstration</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.17.0.js"></script>
        <script src="canvasJS/jquery.canvasjs.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="title"><h1>Realtime Outputs</h1></div>
        <div id="main">
            <button id="test">Test Button</button>
            <div id='box'>Received message: <div id='returnMsg'></div></div>
            <div id='box'>Received data: <div id='returnData'></div></div>
                <div id="chartContainer1" style="width: 45%; height: 400px;display: inline-block;"></div>
                <div id="chartContainer2" style="width: 45%; height: 400px;display: inline-block;"></div><br />
                <div id="chartContainer3" style="width: 45%; height: 400px;display: inline-block;"></div>
                <div id="chartContainer4" style="width: 45%; height: 400px;display: inline-block;"></div>
            <button id='toggleRand'>Start/Stop Random Data</button>
            <div id='statHolder'>
                <h2>Realtime Outputs</h2>
                <h3>Electrical</h3>
                Voltage: <div id='voltageHolder'></div>
                Current: <div id='currentHolder'></div>
                Power: <div id='powerHolder'></div>
                <h3>Mechanical</h3>
                Bike 1: <div id='rpm0Holder'></div>
                Bike 2: <div id='rpm1Holder'></div> 
                Hand Crank: <div id='rpm2Holder'></div>
                <h2>Loads</h2>
                <h3>Lights</h3>
                <div class='loadStatus' id='lightIncan'>Incandescent</div>
                <div class='loadStatus' id='lightFluor'>Fluorescent</div>
                <div class='loadStatus' id='lightLED'>LED</div>
                <h3>Other</h3>
                ...etc
            </div>
        </div>
    </body>
</html>
